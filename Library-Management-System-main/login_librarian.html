<!DOCTYPE html>
<html>
<head>
  <title>Admin profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  <link rel="stylesheet" href="adminprofile.css">
</head>
<body>


<div class="wrapper">

<div id="content">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light " style="">
      <div id="container" styles="height:100px;">
        <div class="navbar-header">
        <span style="padding-left:5px;">Library management system</span>
    </div>
         
      </div>
      </nav>
         
</header>
 

<div class="forms">
    <form class="loginbox"  >
      <h1>Login</h1>
      
      
      
        <div class="textbox">
          <span class="col-lg-6">Email:</span>
        <input type="email"  name="" value="" class="col-lg-6" placeholder="Email">
      </div>
      <div class="textbox">
        <span class="col-lg-6">Password:</span>
        <input type="password" placeholder="Password" name="" value="" class="col-lg-6">
      </div>
      
      
      
      <input class="btns" type="button" name="" value="Login">
      </form>

    
</div>






</div>


</div>












<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>

$(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });

</script>


</body>
</html>
